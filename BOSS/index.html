<html class="a-fullscreen">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="splash-screen">
      <img id="top-image" src="ui/Splash/LOGO.png">
      <img src="ui/Splash/BG.png" alt="Splash Screen" id="splash-image">
      <img src="ui/Splash/CTA.png" alt="Start Button" id="start-button">
    </div>

    <img
      id="logoBoss"
      src="ui/Logo_Boss.png"
      style="
        position: fixed;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 40vw;
        height: auto;
      "
    />
    <button
      id="end-button"
      class="flex-center clickable"
      style="
        display: none;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: black;
        color: white;
        padding: 20px;
        font-size: 25px;
        line-height: 0;
        border: none;
      "
    >
      <img
        id="button-img"
        src="ui/SwitchCam_Icon.png"
        alt="Image description"
        style="height: 150%; vertical-align: middle"
      />
      Turn to face camera
    </button>
    <div id="frame-container">
      <img
        id="front-camera-image"
        src="ui/Cadre_filtre.png"
        style="display: none; max-width: 95%; position: relative; padding-block: 1rem;">
      
    </div>
    <div
      id="custom-scanning-overlay"
      class="hidden"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        src="ui/Production_Outline_complete.png"
        style="width: 70%; height: 70%; object-fit: contain"
      />
    </div>

    <!-- Frontale photo / video-->
    <div
      id="bottom-banner"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        max-height: 20vh;
        background-color: black;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        align-items: center;
        z-index: 5;
        justify-items: center;
      "
    >
    <div id="camRec" style="display: flex; align-items: center; justify-content: center; z-index: 4">
      <img
        id="Camera"
        src="ui/Camera.png"
        style="object-fit: contain; max-width: 23px; height: auto; z-index: 4; padding-right: 10px;"
      />
    
      <label class="toggle">
        <input id="cameraRecorderToggle" type="checkbox">
        <span class="knob"></span>
      </label>
    
      <img
        id="Recorder"
        src="ui/Recorder.png"
        style="object-fit: contain; max-width: 25px; height: auto; z-index: 4; padding-left: 10px"
      />
    </div>
    

      <div style="display: block; justify-content: center; z-index: 4">
        <img
          id="capture-button-fake"
          src="ui/Shutter_Icon.png"
          style="
            object-fit: contain;
            max-width: 60px;
            height: auto;
            filter: brightness(0) invert(1);
            z-index: 4;
            padding-top: 10px; 
            padding-bottom: 10px;
          "
        />
        <img
          id="Recording"
          src="ui/Recording.png"
          style="
            display: none;
            object-fit: contain;
            max-width: 60px;
            height: auto;
            z-index: 4;
            padding-top: 10px; 
            padding-bottom: 10px;
          "
        />
      </div>

      <div style="display: block; justify-content: center; z-index: 4">
        <!-- Espace vide -->
      </div>

      <div style="display: block; justify-content: center; z-index: 4">
        <img
          id="Switch-button-fake"
          src="ui/SwitchCam_Icon.png"
          style="object-fit: contain; max-width: 50px; height: auto; z-index: 4"
        />
        <img
          id="restart-button"
          src="ui/Restart.png"
          style="
            display: none;
            object-fit: contain;
            max-width: 40px;
            height: auto;
            z-index: 4;
            padding: 16px;
          "
        />
      </div>
    </div>

    <div class="center-div-container" style="touch-action: manipulation">
      <div class="center-div" style="touch-action: manipulation"></div>
    </div>    

    <img id="screenshot-img" style="display: none" />

    <!-- Back camera -->
    <img
      id="download-button"
      src="ui/Download.png"
      style="
        display: none;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        object-fit: contain;
        width: 100px;
        z-index: 5;
        margin-bottom: 45px;
      "
    />
    <img
      id="share-button"
      src="ui/Share.png"
      style="
        display: none;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        object-fit: contain;
        width: 100px;
        z-index: 5;
        margin-bottom: 5px;
      "
    />

    <img
      id="capture-button"
      src="ui/Capture.png"
      style="
        display: none;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        object-fit: contain;
        width: 80px;
        z-index: 3;
      "
    />
    <img
      id="restart-button"
      src="ui/Restart.png"
      style="
        display: none;
        position: fixed;
        bottom: 18px;
        right: 10px;
        object-fit: contain;
        width: 65px;
        z-index: 3;
      "
    />

    <canvas
      id="photo-canvas"
      style="position: fixed; top: 0; left: 0; z-index: 2"
    ></canvas>

    <!-- AR -->
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: targets.mind; uiError:no; uiLoading:no; uiScanning: #custom-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.1; missTolerance: 10; warmupTolerance: 20"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: false, logarithmicDepthBuffer: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      keyboard-shortcuts=""
      screenshot="width: 1920; height: 1080"
    >
      <a-assets>
        <a-asset-item
          id="avatarModel"
          src="boss_bottled_elixir.glb"
        ></a-asset-item>
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
        camera="active: true"
        rotation="0 0 0"
        wasd-controls="enabled: false"
      >
      </a-camera>
      <a-entity id="animated-model" mindar-image-target="targetIndex: 0" visible="true">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 -1.5 -1.5"
          scale="4.2 4 4.2"
          src="#avatarModel"
          gltf-model=""
          animation-mixer="loop: once; clampWhenFinished: true; timeScale: 0"
          class="clickable"
          limit-rotation
          cube-env-map="path: cubemap/;
          extension: png;
          reflectivity: 0.2;">
        >
        </a-gltf-model>
        <a-image
          src="ui/Touch_Icon.png"
          position="0 0.5 -0.8"
          scale="0.75 0.5 0.5"
          rotation="0 0 0"
        >
        </a-image>
      </a-entity>
      <canvas
        class="a-canvas"
        data-aframe-canvas="true"
        width="1920"
        height="1080"
      ></canvas>
      <div class="a-loader-title" style="display: none"></div>

      <a-assets>
        <a-cubemap id="hdri">
        <img src="cubemap/posx.png">
        <img src="cubemap/negx.png">
        <img src="cubemap/posy.png">
        <img src="cubemap/negy.png">
        <img src="cubemap/posz.png">
        <img src="cubemap/negz.png">
        </a-cubemap>
      </a-assets>

      <a-light type="probe" envMap="#hdri" intensity="2"></a-light>

        position="-40 1.25 2"
        visible=""
        rotation=""
        scale=""
      ></a-entity> -->
    </a-scene>
    <video
      id="userVideo"
      muted=""
      autoplay=""
      playsinline=""
      style="
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      "
    ></video>

    
    <script src="./script.js"></script>
  </body>
</html>
