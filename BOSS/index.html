<html class="a-fullscreen">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="custom-scanning-overlay" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <img src="UI/Production_Outline.png" style="width: 50%; height: auto; object-fit: cover;">
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; uiError:no; uiLoading:no; uiScanning: #custom-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.1; missTolerance: 10; warmupTolerance: 10"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true, logarithmicDepthBuffer: false"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             inspector=""
             keyboard-shortcuts=""
             screenshot="">

        <a-assets>
            <a-asset-item id="avatarModel"
                          src="https://raw.githack.com/MathisBonnefoi/BOSS_AR/master/Ressources/BOSS-ELIXIR-AR.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0"
                  look-controls="enabled: false"
                  mouse-cursor
                  camera=""
                  rotation=""
                  wasd-controls="">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 "
                          position="0 -1.3 0"
                          scale="4 4 4"
                          src="#avatarModel"
                          gltf-model=""
                          animation-mixer="loop: once; clampWhenFinished: true; timeScale: 0"
                          class="clickable">
            </a-gltf-model>

            <a-image src="ui/Touch_Icon.png"
                     position="0 0 0"
                     scale="1 1 1">
            </a-image>

        </a-entity>

        <a-plane id="invisible-plane" visible="false" material="opacity: 0" position="0 0 0" width="15" height="10"></a-plane>

        <script>
            let imageTarget = document.querySelector('a-entity[mindar-image-target]');
            let invisiblePlane = document.querySelector('#invisible-plane');
            imageTarget.addEventListener('targetFound', () => {
                invisiblePlane.setAttribute('visible', 'true');
                console.log('Plane visible');
            });
        </script>

        <script>
            invisiblePlane.addEventListener('mousedown', function () {
                // Changez le timeScale pour démarrer l'animation lors du clic/toucher
                entity.setAttribute('animation-mixer', 'loop: once; clampWhenFinished: true; timeScale: 1');
                console.log('Lancement animation');
            });
        </script>

        <canvas class="a-canvas"
                data-aframe-canvas="true"
                width="963"
                height="1920"></canvas>
        <div class="a-loader-title" style="display: none"></div>
        <a-entity light=""
                  data-aframe-default-light=""
                  aframe-injected=""></a-entity><a-entity light=""
                                                          position=""
                                                          data-aframe-default-light=""
                                                          aframe-injected=""></a-entity>

        <a-entity light="type: directional; color: #FFFCD8; intensity: 3" position="-2 1 2"></a-entity>
    </a-scene>



    <video autoplay=""
           muted=""
           playsinline=""
           width="480"
           height="640"
           style="
          position: absolute;
          top: 0px;
          left: -104.875px;
          z-index: -2;
          width: 633.75px;
          height: 845px;
        "></video>
</body>
</html>
