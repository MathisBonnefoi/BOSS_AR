<head>
   <meta charset="utf-8">
   <title>Projet AR</title>
   <script src="node_modules/aframe/dist/aframe-master.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js" defer></script>
   <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js" defer></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;" renderer="logarithmicDepthBuffer: true; precision: highp;">
      <a-assets>
         <a-asset-item id="modele-3d" src="https://raw.githack.com/MathisBonnefoi/BOSS_AR/master/BOSS-ELIXIR-AR.glb"></a-asset-item>
      </a-assets>
      <a-nft type="nft" url="https://raw.githack.com/MathisBonnefoi/BOSS_AR/master/BOSS/nft/3/nft_scan" id="marqueur" emitevents="true" cursor="rayOrigin: mouse" raycaster="objects: .raycastable">
           <a-entity id="modele" gltf-model="#modele-3d" position="40 -100 -10" scale="300 300 300" look-at="#camera" tracked-controls></a-entity>
      </a-nft>

      <a-entity light="type: ambient; color: #FFFFFF; intensity: 15;"></a-entity>
      
      <a-camera-static id="camera"></a-camera-static>
   </a-scene>
</body>
</body>
