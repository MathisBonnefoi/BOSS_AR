<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Image Detection with OpenCV.js</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #ar-scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="main.js"></script>

</head>
<body>
    <div id="ar-scene-container">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-marker type="pattern" url="marker.png">
                <a-entity id="model" gltf-model="https://cdn.jsdelivr.net/gh/MathisBonnefoi/BOSS_AR/BOSS-ELIXIR-AR.glb" scale="0.1 0.1 0.1" visible="false"></a-entity>
            </a-marker>
        </a-scene>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="marker-img" src="marker.png" style="display:none;">
</body>
</html>
