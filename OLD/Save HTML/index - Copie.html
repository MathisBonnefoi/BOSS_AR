<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script defer src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <title>AR avec AR.js</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="model" src="cube.glb"></a-asset-item>
      <img id="object-image" src="object.png">
    </a-assets>
    <a-marker preset="custom" type='pattern' url="Parfum.patt">
      <a-entity id="model-entity" gltf-model="#model" scale="0.05 0.05 0.05"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    window.addEventListener('arjs-nft-loaded', function () {
    document.querySelector('.arjs-loader').style.display = 'none';
});
</script>
</body>
</html>
